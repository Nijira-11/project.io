<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRofile</title>
    <link rel="stylesheet" href="/Dormitory_staff/public/nav_bar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Dormitory_staff/public/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <!-- Main Layout -->
    <div class="d-flex" style="flex: 1;">
        <!-- Sidebar -->
        <div id="sidebar"></div>
        <div class="container py-5 mt-5" style="margin-left: 160px;">
            <div class="card">
                <div class="left-panel">
                    <div id="imagp">
                        <img src="/Dormitory_staff/image/satoru.jpg" alt="satoru" />
                        <button class="buttom">Change Image</button>
                    </div>
                </div>
            
                <div class="right-panel">
                    <p id="head">Name</p>
                    <p id="content">Gojo Satoru</p>
                    <p id="head">Email</p>
                    <p id="content">staff@lamduan.mfu.ac.th</p>
                    <p id="head">Phone</p>
                    <p id="content">080001111</p>
                    <p id="head">Dormitory Staff</p>
                    <p id="content">Landuan 7</p>
                </div>
            </div>
              
            <script>
                 window.addEventListener("DOMContentLoaded", () => {
                        fetch('/Dormitory_staff/View/nav_tab.html')
                            .then(res => res.text())
                            .then(data => {
                                const temp = document.createElement('div');
                                temp.innerHTML = data;

                                // ดึง navbar, sidebar และ modal logout จาก temp
                                const navbar = temp.querySelector('.navbar');
                                const tabs = temp.querySelector('.tabs');
                                const logoutModal = temp.querySelector('#logoutModal');

                                if (navbar) document.getElementById('navbar').appendChild(navbar);
                                if (tabs) document.getElementById('sidebar').appendChild(tabs);
                                if (logoutModal) document.body.appendChild(logoutModal);

                                // เพิ่มฟังก์ชันหลังจาก modal แปะเรียบร้อย
                                window.showLogoutModal = function () {
                                    const modal = new bootstrap.Modal(document.getElementById('logoutModal'));
                                    modal.show();
                                }

                                window.handleLogout = function () {
                                    window.location.href = "/Dormitory_staff/View/logout.html";
                                }
                            });
                    });
            </script>
</body>

</html>
